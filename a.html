<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Types Form</title>
</head>
<body>

<form action="/submit-form" method="post">
  <label for="buttonInput">Button:</label>
  <input type="button" id="buttonInput"><br>

  <label for="checkboxInput">Checkbox:</label>
  <input type="checkbox" id="checkboxInput"><br>

  <label for="colorInput">Color:</label>
  <input type="color" id="colorInput"><br>

  <label for="dateInput">Date:</label>
  <input type="date" id="dateInput"><br>

  <label for="datetimeLocalInput">Datetime-local:</label>
  <input type="datetime-local" id="datetimeLocalInput"><br>

  <label for="emailInput">Email:</label>
  <input type="email" id="emailInput"><br>

  <label for="fileInput">File:</label>
  <input type="file" id="fileInput"><br>

  <label for="hiddenInput">Hidden:</label>
  <input type="hidden" id="hiddenInput"><br>

  <label for="imageInput">Image:</label>
  <input type="image" id="imageInput"><br>

  <label for="monthInput">Month:</label>
  <input type="month" id="monthInput"><br>

  <label for="numberInput">Number:</label>
  <input type="number" id="numberInput"><br>

  <label for="passwordInput">Password:</label>
  <input type="password" id="passwordInput"><br>

  <label for="radioInput">Radio:</label>
  <input type="radio" id="radioInput"><br>

  <label for="rangeInput">Range:</label>
  <input type="range" id="rangeInput"><br>

  <label for="resetInput">Reset:</label>
  <input type="reset" id="resetInput"><br>

  <label for="searchInput">Search:</label>
  <input type="search" id="searchInput"><br>

  <label for="submitInput">Submit:</label>
  <input type="submit" id="submitInput"><br>

  <label for="telInput">Tel:</label>
  <input type="tel" id="telInput"><br>

  <label for="textInput">Text:</label>
  <input type="text" id="textInput"><br>

  <label for="timeInput">Time:</label>
  <input type="time" id="timeInput"><br>

  <label for="urlInput">URL:</label>
  <input type="url" id="urlInput"><br>

  <label for="weekInput">Week:</label>
  <input type="week" id="weekInput"><br>

</form>

</body>
</html>
